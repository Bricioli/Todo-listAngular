<div class="row">
  <div class="col"></div>
  <div class="col-11">
    <h1>Editar Tarefa</h1>
    <div>
      <form #formTarefa="ngForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome"
            name="nome"
            [(ngModel)]="tarefa.nome"
            #nome="ngModel"
            minlength="10"
            required
          />
          <label for="nome">Tarefa</label>
          <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger mt-3">
            <div [hidden]="!nome.errors.required" > Digite a tarefa</div>
            <div [hidden]="!nome.errors.minlength">A tarefa deve ter pelo menos 10 caracteres.</div>
          </div>
        </div>
        <div class="form-group text-center">
          <input
            style="margin-right: 1rem"
            type="submit"
            class="btn btn-success"
            (click)="atualizar()"
            value="Atualizar"
            [disabled]="!formTarefa.form.valid"
          />
          <a
          [routerLink]="['/']"
          class="btn btn-dark"> Voltar </a>
        </div>
      </form>
    </div>
  </div>
  <div class="col"></div>
</div>
